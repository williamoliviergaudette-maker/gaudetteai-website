<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  
  <!-- Layered icon (same as construction page) -->
  <g transform="translate(256, 256)">
    <!-- Top layer -->
    <path d="M0,-85 L-170,0 L0,85 L170,0 Z" fill="white" opacity="0.95"/>
    
    <!-- Middle layer -->
    <path d="M-170,85 L0,170 L170,85" stroke="white" stroke-width="12" fill="none" opacity="0.9" stroke-linecap="round"/>
    
    <!-- Bottom layer -->
    <path d="M-170,0 L0,85 L170,0" stroke="white" stroke-width="12" fill="none" opacity="0.85" stroke-linecap="round"/>
  </g>
</svg>